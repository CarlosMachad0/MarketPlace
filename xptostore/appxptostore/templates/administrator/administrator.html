{% extends 'generic-base/admin-base.html' %}

{% block content %}
    <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>

        <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Clientes 
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{clientsCount}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Comercias 1 
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{comercialOneCount}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Comercias 2 
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{comecialTwoCount}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Admin 
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{adminCount}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa-solid fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                   Produtos </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ productcount }}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fa-solid fa-warehouse"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>        
{% endblock %}
