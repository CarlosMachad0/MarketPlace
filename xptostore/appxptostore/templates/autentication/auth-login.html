{% extends 'generic-base/auth-base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5 text-uppercase fw-bold">Iniciar Sessão</h5>
          <form method="POST" action="{% url 'auth-login-autentication' %}" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
              <label for="username">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Iniciar Sessão</button>
            </div>
            <hr class="my-4">
          </form>
          <div class="d-grid">
            <form class="d-grid" action="{% url 'auth-register-view' %}">
              <button class="btn btn-danger btn-login text-uppercase fw-bold"  type="submit">
                Criar Conta
              </button>
            </form>
          </div>
          <div style="display: flex; justify-content: center;">
            <h5 style="color: red!important; padding-top: 5%; font-size: 15px;" class="mb-0 text-muted">
              {% for message in messages %}
                  {{message }}
              {% endfor %}
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
