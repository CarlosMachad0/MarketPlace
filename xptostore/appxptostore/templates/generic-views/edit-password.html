{% extends 'generic-base/auth-base.html' %}

{% block content %}
<div class="container">
<section class="py-5" style="margin-bottom: 3%;">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Editar Password</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Perfil</li>
        </ol>
        <hr class="my-4"> 
          <form method="POST" action="{% url 'edit-password-submit' user.id %}" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                <label for="password1">Password</label>
              </div>
  
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
                <label for="password2">Confirmar Password</label>
              </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Confirmar Alterações</button>
            </div>

          </form>
          <div style="display: flex; justify-content: center;">
            <h5 style="color: red!important; padding-top: 5%; font-size: 15px;" class="mb-0 text-muted">
              {% for message in messages %}
                  {{message }}
              {% endfor %}
            </h5>
          </div>
    </div>  
</section>    
</div>  
{% endblock %}
